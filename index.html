<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<img src="pokemonLogo.png" alt="" class="img-fluid pokemonLogo">
</div>
    <div class="container img-fluid">
        
<img src="pokedex.png" alt="pokedex" id="pokedex" class="img-fluid o">
    <img id="pokeImage" src="" alt="" class="img-fluid">
    <div id="pokeInfo">

    </div>
        </div>
    
<br>
<br>
<div class="container">
    <form>
        <label for="search">Enter a Pokemon's name: </label>
        <br>
        <br>
        <input type="text" id="search" class="search" required>
        <button class="submit">Search</button>
        </form>
        </div>

        <div class="results">

        </div>
        <script src="index.js"></script>
</body>
</html>
